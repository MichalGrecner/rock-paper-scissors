<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK-PAPER-SCISSORS</title>
</head>
<body>
    <header>
        <h1>ROCK_PAPER_SCISSORS</h1>
    </header>
    <main>
        <div class="playground">
            <div class="playerSection section">
                <div class="playerPanel panel">
                    <span class="playerTitle title">PLAYER</span>
                    <div class="buttons">
                        <div class="button btnPlayer">ROCK</div>
                        <div class="button btnPlayer">PAPER</div>
                        <div class="button btnPlayer">SCISSORS</div>
                    </div>
                </div>
            </div>
            <div class="scoreSection section">
                <div class="statusPlayer status"></div>
                <div class="middleSection">
                    <span class="round">ROUND 0 / 5</span>
                    <span class="scoreTitle">SCORE</span>
                    <div class="scoreBoard">
                        <span class="score">0 - 0</span>
                    </div>
                    <div class="statusText"></div>
                    <div class="playAgainConteiner">
                        <button class="playAgain" onclick="window.location.reload()">Play again</button>
                    </div>
                </div>
                <div class="statusComputer status"></div>
            </div>
            <div class="computerSection section">
                <div class="computerPanel panel">
                    <span class="computerTitle title">COMPUTER</span>
                    <div class="buttons">
                        <div class="button btnRock">ROCK</div>
                        <div class="button btnPaper">PAPER</div>
                        <div class="button btnScissors">SCISSORS</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer><p>Michal G / The Odin Project 2022</p></footer>
    

    <script src="script.js"></script>
    
</body>
</html>
